<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TramSys API</title>
</head>
<body>
    <h2>Wpisz komunikat w pole poniżej</h2>
    <input type="text" id="textInput" placeholder="Komunikat">
    <button onclick="saveToFile()">Ustaw</button>

    <script>
        function saveToFile() {
            const text = document.getElementById('textInput').value;
            const formData = new FormData();
            formData.append('text', text);

            fetch('save_to_file.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert('Plik został zapisany');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Błąd podczas zapisywania pliku');
            });
        }
    </script>
</body>
</html>
